<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Student Enrollment Form</title>

</head>

<body>
    <header>
        <h3>Student Enrollment Form</h3>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 mx-auto" id="form">

                <form name="EnrollmentForm" class="form-horizontal" method="post"
                    onsubmit="isValidForm(); return false">


                    <div class="row">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label" name="Name">Name</aside>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label" for="Email">Email</aside>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" name="Email" id="Email" required>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label">&nbspWebsite</aside>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="Website" id="Website" required>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label" for="ImageLink">Image link</aside>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="Image Link" id="ImageLink" required>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label">Gender</aside>
                            <div class="col-sm-5">
                                <div class="form-check">
                                    <label class="form-check-label" for="Male">Male</label>
                                    <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male">
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label" for="Female">Female</label>
                                    <input class="form-check-input" type="radio" name="Gender" id="Female"
                                        value="Female">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row ">
                        <div class="form-group">
                            <aside class="col-sm-5 text-center control-label">Skills</aside>
                            <div class="col-sm-5">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="Skills" id="Java"
                                        value="Java">
                                    <label class="form-check-label" for="Java">Java</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="Skills" id="HTML"
                                        value="HTML">
                                    <label class="form-check-label" for="HTML">HTML</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="Skills" id="CSS" value="CSS">
                                    <label class="form-check-label" for="CSS">CSS</label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group">
                            <!-- Enroll Button -->
                            <div class="row">
                                <div class="col mx-auto">
                                    <button type="submit" class="btn btn-primary pull-right" id="submitButton">Enroll
                                        Student</button>
                                </div>

                                <div class="col mx-auto">
                                    <button type="reset" class="btn btn-danger">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>


            <div class="col-xs-12 col-md-6 mx-auto fadeIn" id="display">
                <h4>Enrolled Students</h4>
                <div class="m-5 row">
                    <table class="table table-bordered" id="UserTable">
                        <thead>
                            <tr>
                                <th scope="col" width="70%" style="background-color:#88cc00">Description</th>
                                <th scope="col" width="30%" style="background-color:#88cc00">Image</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â©Copyright 2021-2022 By Fresher Training
    </footer>
</body>

</html>
